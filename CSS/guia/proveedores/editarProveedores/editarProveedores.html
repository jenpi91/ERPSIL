<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <link href='../../../styles.css' type='text/css' rel='stylesheet'>
    
</head>
<body>
	<div class='contenedorPrincipal'>
    	<div class='tituloPrincipal'> 
        	<div class="formatoInterno-tituloPrincipal">Sistema <b>ERPSIL</b></div>
        </div>
        
        
        <div class='header2'>
        	<!--Barra de Búsqueda y Login-->
        </div>
        
    	<div class='menuNav-extendido2' >
        	 <ul>
                <div class='tituloMenuNav' onClick='erpsil_menuWindow()' > Menu</div><br><br>
                <div class='formato-MenuNav' onClick='erpsil_listarCliente()'>Cliente</div>
                <div class='formato-MenuNav' onClick='erpsil_listarProveedor()'>Proveedor</div>
                <div class='formato-MenuNav' onClick='erpsil_agregarTipoCliente()'>Empleado</div>
                <div class='formato-MenuNav' onClick='erpsil_listarRoles()'>Roles</div>
                <div class='formato-MenuNav' onClick='erpsil_listarTipoCliente()'>Tipo Cliente</div>
                <div class='formato-MenuNav' onClick='erpsil_listarInventario()'>Inventario</div>
                <div class='formato-MenuNav' onClick='erpsil_listarActivos()'>Activos</div>
                <div class='formato-MenuNav' onClick='erpsil_listarClientesTickets()'>Listar Ticketes</div>
                <div class='formato-MenuNav' onClick='erpsil_agregarClientesTicketsWindow()'>Usuario</div>
                <div class='formato-MenuNav' onClick='erpsil_listarPermisoRol()'>Permisos Rol</div>
                <div class='formato-MenuNav' onClick='erpsil_listarCuentasPagar()'>Cuentas Pagar</div>
                <div class='formato-MenuNav' onClick='erpsil_listarHistorialPrecio()'>Historial Precio</div>
                <div class='formato-MenuNav' onClick='erpsil_listarPagos()'> Pagos</div>
             </ul>	                           
        </div>
		
        <div class='main'> 
        	<div class='main-interno-extendido2'>
                    <form class='formularios-extendido2' action='' method='post'>
                        <h2 class='titulosFormularios'>Editar Proveedor</h2>
                        <label class='label'>ID</label>
                        <div>
                            <div class='form-group'>
                            <input type='text' id='inputIdProveedor' value='" +data.id_proveedor+ "' placeholder='ID' required>
                                </div>
                        </div>
                        <label class='label'>Nombre</label>
                        <div>
                            <div class='form-group'>
                            <input type='text' id='inputNombre' value='" +data.nombre+ "'  placeholder='Nombre' required>
                                </div>
                        </div>
                        <label class='label'>Primer Apellido</label>
                        <div class='form-group'>
                            <input type='text' id='inputApellido1' value='" +data.apellido1+ "' placeholder='Primer Apellido' required>
                        </div>
                        <label class='label'>Segudo Apellido</label>
                        <div class='form-group'>
                            <input type='text' id='inputApellido2' value='" +data.apellido2+ "'  placeholder='Segudo Apellido' required>
                        </div>
                        <label class='label'>Cedula</label>
                        <div class='form-group'>
                            <input type='text' id='inputCedula' value='" +data.cedula+ "'  placeholder='Cedula' required>
                        </div>
                        <label class='label'>Telefono</label>
                        <div class='form-group'>
                        <input type='text' id='inputTelefono' value='" +data.telefono+ "'  placeholder='Telefono' required>
                        </div>
                        <label class='label'>Direccion</label>
                        <div class='form-group'>
                            <input type='text' id='inputDireccion'  value='" +data.direccion+ "' placeholder='Dirección'>
                        </div>
                        <label class='label'>Descripcion</label>
                        <div class='form-group'>
                            <input type='text' id='inputDescripcion' class='form-control2' value='" +data.descripcion + "' placeholder='Descripcion'>
                        </div>
                        <label class='label'>&nbsp;</label>
                        <div class='col-sm-6'>
                        <div class='editar-BtnAzul' onclick='erpsil_guadarEditarProveedor()' >Guardar Proveedor</div>
                        <div class='eliminar-BtnRojo'>Cancelar</div>
                        </div>
                    </form>
                    </div>
                    </div>
                    </div>
</body>
