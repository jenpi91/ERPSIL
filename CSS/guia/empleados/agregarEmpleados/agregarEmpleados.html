<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <link href='../../../styles_S.css' type='text/css' rel='stylesheet'>
    
</head>
<body>
	<div class='contenedor'>
    	<div class='header1'> 
        	<div class="header1-interno">Sistema <b>ERPSIL</b></div>
        </div>
        
        
        <div class='header2'>
        	<!--Barra de Búsqueda y Login-->
        </div>
        
    	<div class='menu-empleados' >
        	 
        	 <ul>
                <div class='form-control' onClick='erpsil_menuWindow()' > Menu</div>
                <div class='form-control' onClick='erpsil_listarCliente()'>Cliente</div>
                <div class='form-control' onClick='erpsil_listarProveedor()'>Proveedor</div>
                <div class='form-control' onClick='erpsil_agregarTipoCliente()'>Empleado</div>
                <div class='form-control' onClick='erpsil_listarRoles()'>Roles</div>
                <div class='form-control' onClick='erpsil_listarTipoCliente()'>Tipo Cliente</div>
                <div class='form-control' onClick='erpsil_listarInventario()'>Inventario</div>
                <div class='form-control' onClick='erpsil_listarActivos()'>Activos</div>
                <div class='form-control' onClick='erpsil_listarClientesTickets()'>Listar Ticketes</div>
                <div class='form-control' onClick='erpsil_agregarClientesTicketsWindow()'>Usuario</div>
                <div class='form-control' onClick='erpsil_listarPermisoRol()'>Permisos Rol</div>
                <div class='form-control' onClick='erpsil_listarCuentasPagar()'>Cuentas Pagar</div>
                <div class='form-control' onClick='erpsil_listarHistorialPrecio()'>Historial Precio</div>
                <div class='form-control' onClick='erpsil_listarPagos()'> Pagos</div>
             </ul>
                             

        </div>
		<div class='articulo-empleados'> 
        	<div class='articulo-interno-empleados'>
            <div class='contenedor-empleados'>
               <div class='login-form'>
                   <h2 class='text-center'>Agregar empleado</h2>
                   <div class='form-group'>
                       <input type='text'placeholder='Nombre' required='required' id='inputName'>
                   </div>
                   <div class='form-group'>
                       <input type='text'placeholder='Primer Apellido' required='required' id='inputApellido1'>
                   </div>
                   <div class='form-group'>
                       <input type='text'placeholder='Segundo Apellido' required='required' id='inputApellido2'>
                   </div>
                   <div class='form-group'>
                       <input type='text' placeholder='Telefono' required='required' id='inputTelefono'>
                   </div>
                   <div class='form-group'>
                       <input type='password' placeholder='Cedula' required='required' id='inputCedula'>
                   </div>
                   <div class='form-group'>
                       <input type='text'placeholder='Dirección' required='required' id='inputDireccion'>
                   </div>
                   <div class='form-group'>
                       <input type='text' placeholder='Ingreso' required='required' id='inputIngreso'>
                   </div>
                   <div class='form-group'>
                       <input type='text'  placeholder='Observacion' required='required' id='inputObservacion'>
                   </div>
                   <div class='form-group'>
                       <input type='text' placeholder='Puesto' required='required' id='inputPuesto'>
                   </div>
                   <div class='form-group'>
                   <input type='text'  placeholder='Jornada' required='required' id='inputJornada'>
                   </div>
                   <div class='form-group'>
                   <button onClick='erpsil_agregarEmpleado()' class='buttonVerde'>Agregar</button>
                   </div>
                </div>
             </div>
            </div>
        </div>
    </div>  
</body>
