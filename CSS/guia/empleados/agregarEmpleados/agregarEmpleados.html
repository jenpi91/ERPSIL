<body>
	<div class='contenedorPrincipal'>

        </div>
        
        
        <div class='header2'>
        	<!--Barra de Búsqueda y Login-->
        </div>
        
    	<div class='menuNav-extendido' >
        	 <ul>
                <div class='tituloMenuNav' onClick='erpsil_menuWindow()' > Menu</div><br><br>
                <div class='formato-MenuNav' onClick='erpsil_listarCliente()'>Cliente</div>
                <div class='formato-MenuNav' onClick='erpsil_listarProveedor()'>Proveedor</div>
                <div class='formato-MenuNav' onClick='erpsil_agregarTipoCliente()'>Empleado</div>
                <div class='formato-MenuNav' onClick='erpsil_listarRoles()'>Roles</div>

                <div class='formato-MenuNav' onClick='erpsil_listarInventario()'>Inventario</div>
                <div class='formato-MenuNav' onClick='erpsil_listarActivos()'>Activos</div>
                <div class='formato-MenuNav' onClick='erpsil_listarClientesTickets()'>Listar Ticketes</div>
                <div class='formato-MenuNav' onClick='erpsil_agregarClientesTicketsWindow()'>Usuario</div>
                <div class='formato-MenuNav' onClick='erpsil_listarPermisoRol()'>Permisos Rol</div>
                <div class='formato-MenuNav' onClick='erpsil_listarCuentasPagar()'>Cuentas Pagar</div>
                <div class='formato-MenuNav' onClick='erpsil_listarHistorialPrecio()'>Historial Precio</div>
                <div class='formato-MenuNav' onClick='erpsil_listarPagos()'> Pagos</div>
             </ul>	                           
        </div>
		
        <div class='main'> 
        	<div class='main-interno-extendido'>
               <div class='formularios-extendido'>
                   <h2 class='tituloFormularios'>Agregar empleado</h2>
                   <div class='form-group'>
                       <input type='text'placeholder='Nombre' required='required' id='inputName'>
                   </div>
                   <div class='form-group'>
                       <input type='text'placeholder='Primer Apellido' required='required' id='inputApellido1'>
                   </div>
                   <div class='form-group'>
                       <input type='text'placeholder='Segundo Apellido' required='required' id='inputApellido2'>
                   </div>
                   <div class='form-group'>
                       <input type='text' placeholder='Telefono' required='required' id='inputTelefono'>
                   </div>
                   <div class='form-group'>
                       <input type='password' placeholder='Cedula' required='required' id='inputCedula'>
                   </div>
                   <div class='form-group'>
                       <input type='text'placeholder='Dirección' required='required' id='inputDireccion'>
                   </div>
                   <div class='form-group'>
                       <input type='text' placeholder='Ingreso' required='required' id='inputIngreso'>
                   </div>
                   <div class='form-group'>
                       <input type='text'  placeholder='Observacion' required='required' id='inputObservacion'>
                   </div>
                   <div class='form-group'>
                       <input type='text' placeholder='Puesto' required='required' id='inputPuesto'>
                   </div>
                   <div class='form-group'>
                   <input type='text'  placeholder='Jornada' required='required' id='inputJornada'>
                   </div>
                   <div class='form-group'>
                   <div onClick='erpsil_agregarEmpleado()' class='agregar-BtnVerde'>Agregar</div>
                   </div>
                </div>
             </div>
            </div>
            </div>
